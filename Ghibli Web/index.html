<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Studio Ghibli Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <img src="./image/Studio-Ghibli-Logo-1985.png" alt="Studio Ghibli Logo">
</header>

<!-- Full-width filter bar (touches header) -->
<div class="filter-bar">
  <input id="search" type="search" placeholder="Search title..."/>
  <select id="decadeSelect">
    <option value="all">All Decades</option>
    <option value="1980">1980s</option>
    <option value="1990">1990s</option>
    <option value="2000">2000s</option>
    <option value="2010">2010s</option>
    <option value="2020">2020s</option>
  </select>
  <button id="sortRating">Rating</button>
  <button id="sortRuntime">Running Time</button>
  <button id="reset">Reset</button>
</div>

<!-- Intro section moved below the navigation bar -->
<div class="intro">
  <h1>Every Frame, a Dream.</h1>
</div>

<main>
  <div id="container" class="grid">
    <div id="loading" class="loading">Loading films…</div>
  </div>
</main>

<!-- Modal -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal" role="dialog" aria-modal="true">
    <button class="close-btn" id="closeModal">×</button>
    <div class="modal-left"><img id="modalImage" alt="Poster"></div>
    <div class="modal-right">
      <h2 id="modalTitle" class="modal-title"></h2>
      <div id="modalOriginal" class="modal-meta"></div>
      <div id="modalDirector" class="modal-meta"></div>
      <div id="modalDate" class="modal-meta"></div>
      <p id="modalDesc" class="modal-desc"></p>
    </div>
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
